<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Animation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Start Main Slides -->
        <main class="main-slides">
            <!-- Start Slider Main Container -->
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide" style="background: url(images/slide01.jpg);">
                        <div class="slide-info">
                            <h1 class="slide-title">Papua</h1>
                            <h2 class="slide-desc">Raja Ampat</h2>
                        </div>
                    </div>
                    <div class="swiper-slide" style="background: url(images/slide02.jpg);">
                        <div class="slide-info">
                            <h1 class="slide-title">Bali</h1>
                            <h2 class="slide-desc">Nusa Penida</h2>
                        </div>
                    </div>
                    <div class="swiper-slide" style="background: url(images/slide03.jpg);">
                        <div class="slide-info">
                            <h1 class="slide-title">Nusa</h1>
                            <h2 class="slide-desc">Pulau Padar</h2>
                        </div>
                    </div>
                    <div class="swiper-slide" style="background: url(images/slide04.jpg);">
                        <div class="slide-info">
                            <h1 class="slide-title">Bali</h1>
                            <h2 class="slide-desc">Kelingking Beach</h2>
                        </div>
                    </div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
    
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
            <!-- End Slider Main Container -->
        </main>
    <!-- Start Main Slides -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="master.js"></script>
</body>
</html>
